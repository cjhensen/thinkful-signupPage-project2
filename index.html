<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8" name="description" content="simple contact form">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container">
  <div class="form-wrap">
    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea Logo" class="analogSea-logo">

    <form class="sign-up" action="/signup/" method="post">
      <h1>Sign up</h1>
      <fieldset name="login-info">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="foo@bar.com" required/>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="1234passw0rd" required/>
      </fieldset>

      <button type="submit">Sign up</button>
      <a href="/forgot-password/new" class="forgot-password">Forgot password?</a>
    </form>

    <p class="login">Already have an account? <a href="/login">Login</a></p>
  </div>
</div>
</body>
</html>
